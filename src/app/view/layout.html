<!doctype html>
<html>
  <head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--允许全屏模式浏览-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--safari顶端的状态条的样式 灰色半透明-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--告诉设备忽略将页面中的数字识别为电话号码-->
    <meta name="format-detection" content="telephone=no, address=no">
    <meta name="keywords" content="{{keywords}}" />
    <meta name="description" content="{{description}}" />
    <link rel="shortcut icon" href="/public/logo-feather.png" type="image/x-icon" />
    <style>.app-footer{text-align:center;padding:20px 0;margin-top:60px;color:#6c6c6c;font-size:14px}.app-footer li{display:inline-block;margin:0 20px}.app-footer li a{color:#6c6c6c}</style>
  </head>
  <body>
    <div class="container">
    {% block body %}{% endblock %}
    </div>
    {% block footer %}{% include "components/footer.html" %}{% endblock %}
  </body>
</html>
